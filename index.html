<html>
  <head>
    <title>Voice Command Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h3>Voice Command Canvas</h3>
    
    <div>
    <span id="status"></span> 
    <button onclick="start();" class="btn btn-success">Draw</button>
    <br><br>
    <button class="btn btn-info" data-toggle="modal" data-target="#MyModal">Instruction</button> 
    <br><br>
    <div id="MyModal" class="modal fade"> 
      <div class="modal-dialog">
        <div class="modal-content">
         <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>   
          <h5> Instruction </h5>
         </div>  
         <div class="modal-body">
          <h3>Click on the draw button and say any number.</h3>
          <h3>Click on the Clear Canvas button and the canvas will get cleared.</h3>
         </div>
        </div>
      </div>
    </div>
    </div>
    <button onclick="clrsa();" class="btn btn-info">Clear Canvas</button>
<script src="main.js"></script>
  </body>
</html>
